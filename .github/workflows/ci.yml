name: CI/CD

on:
    pull_request:
        branches: [ main ]

jobs:
    examples-builds:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Get npm cache directory path
              id: npm-cache-dir-path
              run: echo "::set-output name=dir::$(npm get cache)"
            - uses: actions/cache@v2
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-npm-
            - name: npm Install dependencies
              run: |
                  npm install
            - name: Run example builds
              run: |
                  bash ./examples.sh
    eslint:
        needs: examples-builds
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: '18.x'
            - name: npm Install dependencies
              run: |
                  npm install
            - name: Run ESLint
              run: |
                  npm run lint
    integration-tests:
        needs: eslint
        concurrency:
            group: integration-tests-${{ github.ref }}
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup node
              uses: actions/setup-node@v1
              with:
                  node-version: '18.x'
            - name: npm install dependencies
              run: |
                  npm install
            - name: Run Test Jest
              run: |
                  set +e
                  docker run -p 9944:9944 -p 9933:9933 -p 9615:9615 -p 30333:30333 -v $(pwd)/chain-data:/chain-data --rm -d --name substrate prosopo/substrate-contracts-node:v0.29
                  sleep 10
                  set -e
                  npm run test
              timeout-minutes: 3
